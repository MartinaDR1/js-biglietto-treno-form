<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/style.css">
    
    <title>Train Bool</title>
</head>
<body>
    <div class="container py-5 my-4 border">
        <div class="ticket row d-flex justify-content-center">
            <div class="col-4">
                <h6>Nome e cognome</h6>
                <input type="text" nome ="username" value="" id="user">
            </div>

            <div class="col-4">
                <h6>Km da percorrere</h6>

                <input type="number" nome ="km" value="number" id="km">
            </div>

            <div class="col-4">
                <h6>Et√†</h6>

                <select class="form-select w-25" id="age">
                    <option value="under18">0-18</option>
                    <option value="">18-65</option>
                    <option value="over65">65+</option>
                </select>
            </div>

            <button id="send" class="btn btn-primary send_ms" type="submit">Generate</button>
            <button id="reset" class="btn btn-secondary reset_ms" type="reset">Reset</button>



        </div>
    </div>

    <div id="ticket" class="container border my-5 d-none">
        <div class="row">
            <div class="col-12">
                <h5 class="text-center py-3">Dettagli passeggero</h5>
                <div class="row">
                    <div class="col-4">
                        <h6>Nome passeggero</h6>
                        <p id="name"></p>
                    </div>
                    <div class="col-2">
                        <h6>Offerta</h6>
                        <p id="offer"></p>
                    </div>
                    <div class="col-2">
                        <h6>Carrozza</h6>
                        <p id="carriage"></p>
                    </div>
                    <div class="col-2">
                        <h6>Codice CP</h6>
                        <p id="cp"></p>
                    </div>

                    <div class="col-2">
                        <h6>Costo biglietto</h6>
                        <p id="price"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- script -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
    </script>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
